<div>
  <div class="detail-question">{{question.title}}</div>
  <div class="detail-answers" >
  <form>
    <label ng-repeat="choice in question.choices"><input type="radio" ng-model="$parent.selected" value="{{$index}}" name="choice" required/>
    {{choice}}<br><br></label>{{selectedAnswer}}
  </form>
  </div>
  <div ng-if="!finished" class="btn" ng-click="saveAnswer(selected)">Save and continue</div>
  <div ng-if="finished" class="btn">Check answers</div>
</div>
